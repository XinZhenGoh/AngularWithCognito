<div class="row justify-content-center my-5">
  <div class="col-6">
    <div class="card">
      <div class="card-body" *ngIf="!isConfirm">
        <h5 class="card-title text-center">Register new user</h5>
        <div class="row">
          <div class="col mb-2">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control form-control-sm">
          </div>
          </div>
        <div class="row">
          <div class="col mb-2">
            <div class="alert alert-warning" role="alert">
              <strong>Warning!</strong> Password requirements
              Contains at least 1 number<br>
              Contains at least 1 special character<br>
              Contains at least 1 uppercase letter<br>
              Contains at least 1 lowercase letter
            </div>
<!--            <div class="alert alert-danger" role="alert" *ngIf="!loading">-->
<!--              <strong>Error!</strong> {{errorMessage}}-->
<!--            </div>-->
            <label for="password" class="form-label">Password:</label>
            <div class="input-group input-group-sm">
              <input [type]="user.showPassword ? 'text' : 'password'" id="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control form-control-sm">
              <button type="button" class="btn btn-outline-secondary" (click)="user.showPassword = !user.showPassword">
                <i class="bi" [ngClass]="{'bi-eye-fill': !user.showPassword, 'bi-eye-slash-fill': user.showPassword}"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col d-grid">
            <button type="button" [disabled]="loading" class="btn btn-sm btn-primary">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
              Sign up
            </button>
          </div>
        </div>
      </div>
      <div class="card-body" *ngIf="isConfirm">
        <div class="row">
          <div class="col mb-2">
            <label for="code" class="form-label">Code:</label>
            <input type="text" id="code" name="code" #code="ngModel" [(ngModel)]="user.code" class="form-control form-control-sm">
          </div>
        </div>
        <div class="row">
          <div class="col d-grid">
            <button type="button" (click)="confirmSignUp()" class="btn btn-sm btn-primary" [disabled]="loading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
